<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potion</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="potion">
      <div class="potion__neck">
        <div class="potion__mouth"></div>
      </div>

      <div class="potion__innerWrapper">
        <div class="potion__inner">
          <div class="potion__head">
            <div class="potion__face">
              <span class="potion__faceEyes"></span>
              <span class="potion__faceMouth"></span>
            </div>
          </div>
          <div class="potion__innerBubbles"></div>
          <div class="potion__shine"></div>
        </div>
      </div>

      <span class="potion__cut"></span>
      <span class="potion__cut"></span>
      <span class="potion__cut"></span>
    </div>

    <div class="potion__outer">
      <span class="potion__outerBubbles"></span>
      <span class="potion__outerBubbles"></span>
      <span class="potion__outerStar"></span>
    </div>

    <div class="potion__background"></div>
  </div>
</body>

</html>
